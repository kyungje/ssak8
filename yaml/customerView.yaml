apiVersion: apps/v1
kind: Deployment
metadata:
  name: customerView
  namespace: ssak8
  labels:
    app: customerView
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customerView
  template:
    metadata:
      labels:
        app: customerView
    spec:
      containers:
        - name: customerView
          image: ssak8acr.azurecr.io/customerview:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

---

apiVersion: v1
kind: Service
metadata:
  name: customerView
  namespace: ssak8
  labels:
    app: customerView
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: customerView