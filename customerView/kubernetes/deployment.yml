apiVersion: apps/v1
kind: Deployment
metadata:
  name: customerView
  labels:
    app: customerView
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customerView
  template:
    metadata:
      labels:
        app: customerView
    spec:
      containers:
        - name: customerView
          image: username/customerView:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5